<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêç Snake</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/bb6dbd02cf.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js" defer=""></script>
  </head>
  <body>
    <h1>Nokia 3310 snake</h1>
    <br />
    <br />
    <div class="scoreDisplay"></div>
    <div class="popup">
      <button class="playAgain">
        Play Again<img src="img/joystick.svg" width="20px" />
      </button>
    </div>
    <div>
      <div class="grid"></div>
      <div class="button">
        <div class="container containerBtn">
          <div class="row">
            <div class="col- topBtn">
              <div class="col">
                <button class="top">
                  <img src="img/arrow-up.svg" width="20px" />
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col leftBt">
                <div>
                  <button class="left">
                    <img src="img/arrow-left.svg" width="20px" />
                  </button>
                </div>
              </div>
              <div class="col rightBtn">
                <div>
                  <button class="right">
                    <img src="img/arrow-right.svg" width="20px" />
                  </button>
                </div>
              </div>
            </div>
            <div class="col- downBtn">
              <div>
                <button class="bottom">
                  <img src="img/arrow-down.svg" width="20px" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
